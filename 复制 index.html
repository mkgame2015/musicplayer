<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<title>Tabs Example</title>

		<link href="css/ionic.min.css" rel="stylesheet">
		<script src="js/ionic.bundle.min.js"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<ion-nav-bar animation="nav-title-slide-ios7" type="bar-light" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>

		<ion-nav-view animation="slide-left-right"></ion-nav-view>

		<script id="tabs.html" type="text/ng-template">

			<audio id="ado" src="music/a.mp3" autoplay=""></audio>

			<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-light">

				<ion-tab title="List" icon="ion-disc" href="#/tab/home">
					<ion-nav-view name="home-tab"></ion-nav-view>
				</ion-tab>

				<ion-tab title="Play" icon="ion-music-note" href="#/tab/about">
					<ion-nav-view name="about-tab"></ion-nav-view>
				</ion-tab>

				<ion-tab title="Search" icon="ion-search" ui-sref="tabs.contact">
					<ion-nav-view name="contact-tab"></ion-nav-view>
				</ion-tab>

			</ion-tabs>
		</script>

		<script id="home.html" type="text/ng-template">
			<ion-view title="'List'">
				<ion-content has-header="true" padding="true">
					<p>Example of Ionic tabs. Navigate to each tab, and navigate to child views of each tab and notice how each tab has its own navigation history.</p>
					<p>
						<a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
					</p>
					<p>
						<a class="button icon icon-right ion-chevron-right" href="#/tab/home2">Scientific Facts</a>
					</p>
				</ion-content>
			</ion-view>
		</script>

		<script id="facts.html" type="text/ng-template">
			<ion-view title="'Facts'">
				<ion-content has-header="true" padding="true">
					<p>Banging your head against a wall uses 150 calories an hour.</p>
					<p>
						<a class="button icon ion-home" href="#/tab/home"> Home</a>
						<a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
					</p>
				</ion-content>
			</ion-view>
		</script>

		<script id="facts2.html" type="text/ng-template">
			<ion-view title="'Also Factual'">
				<ion-content has-header="true" padding="true">
					<p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
					<p>1 in every 4 Americans has appeared on T.V.</p>
					<p>11% of the world is left-handed.</p>
					<p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
					<p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
					<p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
					<p>
						<a class="button icon ion-home" href="#/tab/home"> Home</a>
						<a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
					</p>
				</ion-content>
			</ion-view>
		</script>

		<script id="about.html" type="text/ng-template">
			<ion-view title="'Play'">
				<ion-content has-header="true" padding="true">
					<!--<h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>-->
					<ion-slide-box>
						<ion-slide>
							<div class="box blue">
								<h1>BLUE</h1></div>
						</ion-slide>
						<ion-slide>
							<div class="box yellow">
								<h1>YELLOW</h1></div>
						</ion-slide>
						<ion-slide on-slide-changed="slideHasChanged(index)">
							<div class="box pink">
								<h1>PINK</h1></div>
						</ion-slide>
					</ion-slide-box>
				</ion-content>
			</ion-view>
		</script>
		<script id="nav-stack.html" type="text/ng-template">
			<ion-view title="'Tab Nav Stack'">
				<ion-content has-header="true" padding="true">
					<p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
				</ion-content>
			</ion-view>
		</script>

		<script id="contact.html" type="text/ng-template">
			<ion-view title="'Search'">
				<ion-content has-header="true" padding="true">
					<p>@IonicFramework</p>
					<p>@DriftyCo</p>
				</ion-content>
			</ion-view>
		</script>

	</body>
	<style>
		.active {
			color: #ff0099;
		}
	</style>

</html>
